<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <meta name="author" content="Violeta PetroviÄ‡" />
    <meta name="description" content="Pomodoro timer app" />
    <meta name="keywords" content="html, css, javascript, responsive" />

    <!-- IOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pomodoro app" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="apple-icon-144x144.png"
    />

    <!--Android compatibility-->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="aplication-name" content="Pomodoro app" />
    <link rel="icon" type="image/png" href="android-icon-192x192.png" />

    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <!-- style -->
    <script
      src="https://kit.fontawesome.com/e2e5f5e8b9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Pomodoro app</title>
  </head>
  <body class="blue-theme">
    <div class="container">
      <div class="logo">
        <img src="css/images/logo.svg" alt="logo.svg" />
      </div>
      <div class="controls">
        <input type="radio" id="control1" checked name="control" />
        <label for="control1" onchange="toggleTheme();">pomodoro</label>
        <input type="radio" id="control2" name="control" />
        <label for="control2" onchange="toggleTheme();">short break</label>
        <input type="radio" id="control3" name="control" />
        <label for="control3" onchange="toggleTheme();">long break</label>
      </div>
      <div class="timer">
        <div class="timer-circles">
          <div class="circle1"></div>

          <div class="circle2"></div>
          <svg
            width="248.05px"
            id="Layer_1"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 339 339"
            class="circle3"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: #f87070;
                  stroke-miterlimit: 0;
                  stroke-width: 11px;
                  stroke-linecap: round;
                  stroke-linejoin: round;
                  stroke-dasharray: 1030;
                  stroke-dashoffset: calc(1030 - 10.3 * 100);
                  transition: all 0.6s ease;
                }
              </style>
            </defs>
            <title>progress_circle</title>
            <path
              class="cls-1"
              d="M169.5,5.5a164,164,0,1,1-164,164,164,164,0,0,1,164-164"
            />
          </svg>
        </div>
        <div class="timer-display">
          <span class="display-time">25:00</span>
          <span class="display-pause" id="displayPause">START</span>
        </div>
      </div>
      <img
        src="css/images/icon-settings.svg"
        alt="icon-settings"
        id="iconSettings"
        class="icon-settings"
      />
      <div class="settings" id="settings">
        <div class="settings-container">
          <div class="settings-header">
            <h2>Settings</h2>
            <img
              src="css/images/icon-close.svg"
              alt="icon-close"
              id="closeBtn"
            />
          </div>
          <div class="settings-time">
            <h3>Time (Minutes)</h3>
            <form action="" class="form" id="form">
              <div class="form-group">
                <label for="pomodoro">pomodoro</label>
                <input
                  type="number"
                  id="pomodoro"
                  min="5"
                  max="90"
                  value="25"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-up active"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-down"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
              <div class="form-group">
                <label for="short-break">short break</label>
                <input
                  type="number"
                  id="short-break"
                  min="1"
                  max="14"
                  value="5"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-up active"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-down"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
              <div class="form-group">
                <label for="long-break">long break</label>
                <input
                  type="number"
                  id="long-break"
                  min="15"
                  max="60"
                  value="15"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-up active"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                  class="icon-arrow-down"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
            </form>
          </div>
          <div class="settings-font">
            <h3>Font</h3>
            <div id="fontsContainer">
              <button class="font-kumbh active">Aa</button>
              <button class="font-roboto">Aa</button>
              <button class="font-space">Aa</button>
            </div>
          </div>
          <div class="settings-color">
            <h3>Color</h3>
            <div id="colorsContainer">
              <button class="color color-default active">
                <i class="fas fa-check"></i>
              </button>
              <button class="color color-blue">
                <i class="fas fa-check"></i>
              </button>
              <button class="color color-purple">
                <i class="fas fa-check"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-submit" form="form">Apply</button>
        </div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
